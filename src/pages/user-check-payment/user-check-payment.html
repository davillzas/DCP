<ion-header>
  <ion-navbar color="primary">
    <ion-title>การยืนยันตัวตน</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      สถาณะการชำระเงิน : {{user_activate}}
    </ion-card-header>
    <ion-card-content *ngFor="let data of data_payment">
      <p>รหัสการยืนยัน : {{data.user_payment_code}}</p>
      <p>ชื่อบัญชี : {{data.user_payment_name}}</p>
      <p>วันที่โอนเงิน : {{data.user_payment_datetime}}</p>
      <p>จำนวนเงินที่โอน : {{data.user_payment_monney}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
