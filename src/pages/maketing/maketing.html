    <ion-navbar color="primary">

    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>

      <div padding class="light-bg margin-top-10">
          <div class="strong">

          </div>
          <div [hidden] = "data_maketing == null" class="menu" *ngFor="let value of data_maketing; let i = index;">

              <span>{{i+1}} วันที่ : {{value.marketing_user_datetime}} </span>
              <span class="pull-right"> จำนวนเงิน : {{value.marketing_user_money}}</span>
            </div>
          </div>

</ion-content>
