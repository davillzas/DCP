  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title><img src="assets/img/logo/app-10.png" alt="" width="150px" height="40px" style="align-items: center"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>

      </ion-refresher-content>
    </ion-refresher>

  <div padding class="light-bg margin-top-10">
    <div class="strong">
      <div class="contac_title">รายการรอการตรวจสอบ </div>
    </div>
    <div [hidden] = "deposit_status_1 == null" class="menu" *ngFor="let value of deposit_status_1; let i = index;">
      <div class="light-bg margin-top-10">
        <span>{{i+1}} วันที่ : {{value.deposit_user_datetime}} </span>
        <span class="pull-right"> จำนวนเงิน : {{value.deposit_money}}</span>
      </div>
    </div>
</div>

<div padding class="light-bg margin-top-10">
    <div class="strong">
      <div class="contac_title">รายการตรวจสอบถูกต้อง </div>
    </div>
    <div [hidden] = "deposit_status_2 == null" class="menu" *ngFor="let value_2 of deposit_status_2; let i = index;">
      <div class="light-bg margin-top-10">
        <span>{{i+1}} วันที่ : {{value_2.deposit_user_datetime}} </span>
        <span class="pull-right"> จำนวนเงิน : {{value_2.deposit_money}}</span>
      </div>
    </div>
</div>
</ion-content>
