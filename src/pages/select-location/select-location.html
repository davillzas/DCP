<ion-header>
  <ion-navbar color="primary" >
    <ion-title>เลือกตำแหน่งที่ตั้ง</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding class="common-bg">
    กำหนดที่ตั้งอัตโนมัติ
    <ion-icon class="pull-right" ios="ios-locate-outline" md="md-locate"></ion-icon>
  </div>

  <div class="search-form">
    <ion-icon name="ios-search"></ion-icon>
    <ion-input type="text" placeholder="ค้นหาตำแหน่งที่ตั้งโดย"></ion-input>
  </div>

  <div class="common-bg secondary" padding>
    เลือกจังหวัดที่ตั้ง
  </div>
  <ion-list inset>
      <button ion-item *ngFor="let city of cityList" (click)="click_valCity(city)">
        {{ city.city_name }}
      </button>
    </ion-list>
 
  
</ion-content>
