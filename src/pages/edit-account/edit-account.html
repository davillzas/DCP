<ion-header>

    <ion-navbar color="primary">
      <ion-title><img src="assets/img/logo/app-10.png" alt="" width="150px" height="40px" style="align-items: center"></ion-title>
    </ion-navbar>
  
  </ion-header>



<ion-content padding>
  <ion-card text-center>
    <ion-card-header>
        <h1>แก้ไขข้อมูลส่วนตัว</h1>
    </ion-card-header>
    <ion-card-content >
        
            <form [formGroup]="form_edit_profile" (ngSubmit)="onSubmit_edit_profile(form_edit_profile.value)" >
                <br>
                <div text-center>
                    <img src="{{(phofile)}}" class="img_headder"  alt="" (click)="presentActionSheet()"><br>
                    <span>ภาพประจำตัว <span style="color:red;">*</span></span>
                </div>
                <ion-item>
                    <ion-label stacked><h3>ชื่อ<span style="color:red;">*</span></h3></ion-label>
                    <ion-input formControlName="user_fname" [(ngModel)]="user_fname" type="text" placeholder="กรุณากรอก ชื่อ"></ion-input>
                </ion-item>
                <ion-item>
                <ion-label stacked>
                    <h3>นามสกุล<span style="color:red;">*</span></h3>
                </ion-label>
                    <ion-input formControlName="user_lname" [(ngModel)]="user_lname" type="text" placeholder="กรุณากรอก นามสกุล"></ion-input>
                </ion-item>
              
                <button ion-button  full>ยืนยันการทำรายการ</button>
            </form>
       
    </ion-card-content>
  </ion-card>
</ion-content>
