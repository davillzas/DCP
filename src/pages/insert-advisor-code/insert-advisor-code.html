<ion-header>
  <ion-navbar color="primary">
        <ion-title><img src="assets/img/logo/app-10.png" alt="" width="150px" height="40px" style="align-items: center"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="login">
  <img src="assets/img/logo/app-09.png" style="width : auto ; height : auto">
  <div text-center class="margin-top-20 secondary">เพิ่มรหัสเบอร์โทรศัพท์ผู้แนะนำ </div> 

  <ion-list class="list-form">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">

        <ion-item class="margin-top" [ngClass]="{'error-border':!authForm.controls.phone_advisor_data.valid && authForm.controls.phone_advisor_data.touched}">
            <ion-label >รหัสเบอร์โทรศัพท์ผู้แนะนำ <span style="color:red;">*</span> :</ion-label>
            <ion-input formControlName="phone_advisor_data" type="number" placeholder="กรุณากรอก เบอร์โทรศัทพ์ของท่าน" ></ion-input>
        </ion-item>
  
        <ion-item *ngIf="authForm.controls.phone_advisor_data.hasError('required') && authForm.controls.phone_advisor_data.touched">
            <p style="color:red;">คุณยังไม่ได้กรอก รหัสเบอร์โทรศัพท์ผู้แนะนำ <br> หรือ กรอกไม่ครบ 10 หลัก</p>
        </ion-item>

      <br>
      
      <button ion-button color="secondary"  [disabled]="!authForm.valid"  block >สมัครสมาชิก</button>
    </form>
    
  </ion-list>

  <p style="text-align: center;">หากไม่ทราบเบอร์โทรผู้แนะนำ กรุณาติดต่อ</p>
  <div text-center class="margin-top-20 secondary" ><a href="http://line.me/ti/p/@pbp0928s" class="btn-round"><p >ติดต่อเจ้าหน้าที่</p></a></div>
</ion-content>
