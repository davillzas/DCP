<ion-header>
    <ion-navbar color="primary" >
      <ion-title>ชำระเงิน</ion-title>

<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
    
        </ion-refresher-content>
      </ion-refresher>
  
    <div pading class="no-border header_wallet" >
        <ion-item class="no-border header_wallet"  style="top : 20px;" pading>
            <ion-avatar item-left>
                <span class="strong"> DPC Reword</span> 
            </ion-avatar>
            <ion-avatar item-right>   
              <span class="strong" style="color : #69BB7B; font-size: 20px;">{{wallet}}</span>

        <ion-card style="margin-top : 50px; ">

            </ion-card-header>
          
            <ion-card-content>
                <h3 style="font-size : 20px;"> รหัสการชำระ : DPC # {{this.payment_log_id}}</h3>
                <h3 style="font-size : 20px;"> ร้านค้า : {{this.shop_name}}</h3>
                <h3 style="font-size : 20px;"> จำนวน : {{this.payment_log_amont}} Reword</h3>
                <br>
              <button ion-button color="primary"  (click)="pay_payment()" full>ชำระเงิน</button>
            </ion-card-content>
          
          </ion-card>
</ion-content>
