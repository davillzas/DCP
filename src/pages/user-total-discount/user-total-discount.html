<ion-header>

  <ion-navbar color="primary">
    <ion-title>รหัสการชำระเงิน : {{user_discount_code}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let value of value_user_discount">
    <ion-card-content>
      <ion-item>
        ร้านค้า : {{value.customer_name}}
      </ion-item>
      <ion-item>
        ราคา : {{value.user_discount_value}} บาท
      </ion-item>
      <ion-item>
        ส่วนลด : {{value.qr_code_discount}} % 
      </ion-item>
      <ion-item>
        จ่ายจริง : {{value.total_discount}} บาท
      </ion-item>
    </ion-card-content>
  </ion-card>
  
</ion-content>
